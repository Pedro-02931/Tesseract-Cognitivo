<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Estruturada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>Fotos</header>

    <!-- Main Container -->
    <main class="container">

        <!-- Primeiro container (1/4 largura, altura total) -->
        <div class="box primeira"></div>

        <!-- Segundo container (3/4 largura) -->
        <div class="box segunda">
            <div class="subbox grande"></div>
            <div class="subbox pequena-container">
                <div class="subbox pequena"></div>
                <div class="subbox pequena"></div>
            </div>
        </div>

        <!-- Terceiro container (Ao lado do primeiro e sobre o segundo) -->
        <div class="box terceira">
            <div class="subbox topo-container">
                <div class="subbox pequena"></div>
                <div class="subbox pequena"></div>
            </div>
            <div class="subbox medio"></div>
        </div>

        <!-- Ãšltimo bloco (quadrado para preencher a tela) -->
        <div class="box ultima"></div>

    </main>

    <!-- Footer -->
    <footer>Blablabla</footer>

</body>
</html>
