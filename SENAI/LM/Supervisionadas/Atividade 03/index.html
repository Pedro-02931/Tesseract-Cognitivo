        - Como isso afeta os scrawler e a renderização do navegador?
        - Scrappers e renderizadores podem diferenciar tags semanticas para fazer a extração de dados de diferentes partes da página, facilitando a navegação e a extração de dados.

        - Como as semanticas funcionam a nível binário?
        - Semanticas não são binárias, elas podem ser usadas para definir a estrutura do documento, como por exemplo, header, main, footer, section, article, etc.

        - Quando usar semanticas em vez de tags simples?
        - Semanticas podem ser mais específicas e mais legíveis, facilitando a navegação e a facilidade de acessar determinadas partes da página. Por exemplo, se eu quiser mostrar uma seção de conteúdo específico, não preciso usar um div simples, mas uma tag semanticamente mais especifica, como section.
